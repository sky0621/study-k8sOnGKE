apiVersion: apps/v1
kind: Deployment
metadata:
  name: t03-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: s-app
  template:
    metadata:
      labels:
        app: s-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.14
          ports:
            - containerPort: 80